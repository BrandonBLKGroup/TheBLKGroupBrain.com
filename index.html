<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLK Group Brain</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root{--bg:#0a0a0f;--surface:#12121a;--surface2:#1a1a28;--border:#2a2a3a;--text:#e0e0e8;--text-dim:#8888a0;--accent:#00d4ff;--accent-glow:rgba(0,212,255,0.15);--green:#00e676;--yellow:#ffd600;--orange:#ff9100;--red:#ff1744;--purple:#b388ff;--pink:#ff4081;--cyan:#00e5ff}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',system-ui,sans-serif;background:var(--bg);color:var(--text);overflow:hidden;height:100vh}

.login-screen{display:flex;align-items:center;justify-content:center;height:100vh;width:100vw;position:fixed;top:0;left:0;z-index:99999;background:var(--bg)}
.login-screen.hidden{display:none}
.login-box{background:var(--surface);border:1px solid var(--border);border-radius:16px;padding:48px 40px;width:420px;max-width:90vw;box-shadow:0 0 80px rgba(0,212,255,0.08),0 0 40px rgba(0,0,0,0.5);text-align:center}
.login-box .login-logo{font-size:32px;font-weight:800;letter-spacing:2px;margin-bottom:4px}
.login-box .login-logo span{color:var(--accent)}
.login-box .login-subtitle{font-size:13px;color:var(--text-dim);margin-bottom:36px;letter-spacing:0.5px}
.login-box .login-field{width:100%;background:var(--surface2);border:1px solid var(--border);color:var(--text);padding:14px 16px;border-radius:8px;font-size:14px;margin-bottom:14px;outline:none;font-family:inherit;transition:border-color 0.2s}
.login-box .login-field:focus{border-color:var(--accent)}
.login-box .login-field::placeholder{color:var(--text-dim)}
.login-box .login-btn{width:100%;padding:14px;border:none;border-radius:8px;background:var(--accent);color:#000;font-size:14px;font-weight:700;cursor:pointer;letter-spacing:0.5px;transition:all 0.2s;text-transform:uppercase;margin-top:6px}
.login-box .login-btn:hover{background:#33ddff;transform:translateY(-1px)}
.login-box .login-btn:disabled{opacity:0.5;cursor:not-allowed;transform:none}
.login-error{color:var(--red);font-size:13px;margin-top:14px;min-height:20px}
.login-glow{width:80px;height:80px;border-radius:50%;margin:0 auto 24px;background:radial-gradient(circle,rgba(0,212,255,0.3) 0%,rgba(0,212,255,0.05) 60%,transparent 70%);display:flex;align-items:center;justify-content:center;animation:pulse-glow 3s ease-in-out infinite}
.login-glow .glow-icon{width:40px;height:40px;border:3px solid var(--accent);border-radius:50%;position:relative}
.login-glow .glow-icon::after{content:'';position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:12px;height:12px;background:var(--accent);border-radius:50%}
@keyframes pulse-glow{0%,100%{opacity:0.8;transform:scale(1)}50%{opacity:1;transform:scale(1.05)}}

.user-badge{display:flex;align-items:center;gap:8px;margin-left:16px;padding:4px 12px;border-radius:20px;background:var(--surface2);border:1px solid var(--border);font-size:12px}
.user-badge .user-dot{width:8px;height:8px;border-radius:50%;background:var(--green)}
.user-badge .user-name{color:var(--text);font-weight:500}
.user-badge .logout-btn{color:var(--text-dim);cursor:pointer;font-size:14px;margin-left:4px;transition:color 0.2s}
.user-badge .logout-btn:hover{color:var(--red)}

.topbar{height:56px;background:var(--surface);border-bottom:1px solid var(--border);display:flex;align-items:center;padding:0 20px;gap:16px;z-index:100}
.topbar .logo{font-size:20px;font-weight:700;letter-spacing:1px}
.topbar .logo span{color:var(--accent)}
.topbar .market-select{background:var(--surface2);border:1px solid var(--border);color:var(--text);padding:6px 12px;border-radius:6px;font-size:14px;cursor:pointer}
.topbar .stats-bar{display:flex;gap:20px;margin-left:auto;font-size:13px}
.topbar .stat-item{display:flex;align-items:center;gap:6px}
.topbar .stat-item .dot{width:8px;height:8px;border-radius:50%}
.topbar .stat-item .val{font-weight:600;color:var(--accent)}
.main-layout{display:flex;height:calc(100vh - 56px)}
.sidebar{width:320px;min-width:320px;background:var(--surface);border-right:1px solid var(--border);display:flex;flex-direction:column;overflow:hidden}
.sidebar-header{padding:12px 16px;border-bottom:1px solid var(--border);display:flex;align-items:center;gap:8px}
.sidebar-header input{flex:1;background:var(--surface2);border:1px solid var(--border);color:var(--text);padding:8px 12px;border-radius:6px;font-size:13px;outline:none}
.sidebar-header input:focus{border-color:var(--accent)}
.filter-row{padding:8px 16px;border-bottom:1px solid var(--border);display:flex;flex-wrap:wrap;gap:6px}
.filter-btn{padding:4px 10px;border-radius:12px;font-size:11px;cursor:pointer;border:1px solid var(--border);background:var(--surface2);color:var(--text-dim);transition:all 0.2s}
.filter-btn:hover,.filter-btn.active{border-color:var(--accent);color:var(--accent);background:var(--accent-glow)}
.sub-list{flex:1;overflow-y:auto}
.sub-item{padding:10px 16px;border-bottom:1px solid rgba(42,42,58,0.5);cursor:pointer;transition:background 0.15s;display:flex;align-items:center;gap:10px}
.sub-item:hover{background:var(--surface2)}
.sub-item.active{background:var(--accent-glow);border-left:3px solid var(--accent)}
.sub-item .sub-name{font-size:13px;font-weight:500;flex:1}
.sub-item .sub-count{font-size:12px;color:var(--text-dim)}
.sub-item .sub-stats{display:flex;gap:4px}
.sub-item .mini-dot{width:6px;height:6px;border-radius:50%}
.map-area{flex:1;position:relative}
#map{width:100%;height:100%;background:#0d0d15}
.right-panel{width:380px;min-width:380px;background:var(--surface);border-left:1px solid var(--border);display:flex;flex-direction:column;overflow:hidden;transition:width 0.3s}
.right-panel.collapsed{width:0;min-width:0}
.panel-header{padding:12px 16px;border-bottom:1px solid var(--border);font-size:14px;font-weight:600;display:flex;align-items:center;gap:8px}
.panel-header .close-btn{margin-left:auto;cursor:pointer;color:var(--text-dim);font-size:18px}
.parcel-detail{flex:1;overflow-y:auto;padding:16px}
.detail-section{margin-bottom:16px}
.detail-section h4{font-size:12px;text-transform:uppercase;color:var(--text-dim);margin-bottom:8px;letter-spacing:1px}
.detail-row{display:flex;justify-content:space-between;padding:4px 0;font-size:13px}
.detail-row .label{color:var(--text-dim)}
.detail-row .value{font-weight:500;text-align:right;max-width:200px;word-break:break-word}
.status-badge{display:inline-block;padding:3px 10px;border-radius:12px;font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:0.5px}
.status-unknown{background:rgba(136,136,160,0.2);color:var(--text-dim)}
.status-not_contacted{background:rgba(136,136,160,0.2);color:#aaa}
.status-contacted{background:rgba(0,212,255,0.2);color:var(--accent)}
.status-mailed{background:rgba(179,136,255,0.2);color:var(--purple)}
.status-responded{background:rgba(255,214,0,0.2);color:var(--yellow)}
.status-off_market{background:rgba(0,230,118,0.2);color:var(--green)}
.status-considering{background:rgba(255,145,0,0.2);color:var(--orange)}
.status-listed_blk{background:rgba(255,23,68,0.2);color:var(--red)}
.status-listed_other{background:rgba(255,64,129,0.15);color:var(--pink)}
.status-sold_blk{background:rgba(0,229,255,0.2);color:var(--cyan)}
.status-sold_other{background:rgba(0,229,255,0.1);color:#66b2b2}
.status-not_interested{background:rgba(100,100,100,0.2);color:#888}
.status-do_not_contact{background:rgba(255,23,68,0.15);color:#ff5252}
.status-select{background:var(--surface2);border:1px solid var(--border);color:var(--text);padding:6px 10px;border-radius:6px;font-size:12px;width:100%;cursor:pointer}
.notes-area{width:100%;background:var(--surface2);border:1px solid var(--border);color:var(--text);padding:8px 10px;border-radius:6px;font-size:12px;resize:vertical;min-height:60px;font-family:inherit}
.notes-area:focus{border-color:var(--accent);outline:none}
.btn{padding:8px 16px;border-radius:6px;font-size:12px;font-weight:600;cursor:pointer;border:none;transition:all 0.2s}
.btn-primary{background:var(--accent);color:#000}
.btn-primary:hover{background:#33ddff}
.btn-secondary{background:var(--surface2);color:var(--text);border:1px solid var(--border)}
.btn-secondary:hover{border-color:var(--accent);color:var(--accent)}
.btn-danger{background:rgba(255,23,68,0.2);color:var(--red);border:1px solid rgba(255,23,68,0.3)}
.action-bar{padding:12px 16px;border-top:1px solid var(--border);display:flex;gap:8px;flex-wrap:wrap}
.toast{position:fixed;bottom:20px;right:20px;background:var(--green);color:#000;padding:12px 20px;border-radius:8px;font-size:13px;font-weight:600;z-index:1000;opacity:0;transition:opacity 0.3s;pointer-events:none}
.toast.show{opacity:1}
.loading{text-align:center;padding:40px;color:var(--text-dim)}
.loading .spinner{width:30px;height:30px;border:3px solid var(--border);border-top-color:var(--accent);border-radius:50%;animation:spin 0.8s linear infinite;margin:0 auto 12px}
@keyframes spin{to{transform:rotate(360deg)}}
.modal-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.7);z-index:10000;display:none;align-items:center;justify-content:center}
.modal-overlay.show{display:flex}
.modal{background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:24px;max-width:500px;width:90%;z-index:10001}
.modal h3{margin-bottom:16px}
.modal input{width:100%;background:var(--surface2);border:1px solid var(--border);color:var(--text);padding:10px 12px;border-radius:6px;font-size:14px;margin-bottom:12px}
.modal .btn-row{display:flex;gap:8px;justify-content:flex-end}
.view-toggle{display:flex;gap:4px}
.view-toggle .vt-btn{padding:4px 10px;font-size:11px;cursor:pointer;background:var(--surface2);border:1px solid var(--border);color:var(--text-dim);border-radius:4px}
.view-toggle .vt-btn.active{background:var(--accent-glow);color:var(--accent);border-color:var(--accent)}
::-webkit-scrollbar{width:6px}
::-webkit-scrollbar-track{background:transparent}
::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px}
.dashboard{display:none}
.dashboard.visible{display:block}

/* ===================== JARVIS CHAT WIDGET ===================== */
#jarvisChatBtn{position:fixed;bottom:24px;right:24px;width:56px;height:56px;border-radius:50%;background:linear-gradient(135deg,#00d4ff 0%,#0088cc 100%);color:#fff;display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:50000;box-shadow:0 4px 20px rgba(0,212,255,0.4);transition:all 0.3s ease;border:none}
#jarvisChatBtn:hover{transform:scale(1.08);box-shadow:0 6px 30px rgba(0,212,255,0.6)}
#jarvisChatBtn.hidden{opacity:0;pointer-events:none;transform:scale(0.5)}
.jarvis-btn-glow{position:absolute;width:100%;height:100%;border-radius:50%;background:rgba(0,212,255,0.3);animation:jarvis-pulse 2.5s ease-in-out infinite;pointer-events:none}
@keyframes jarvis-pulse{0%,100%{transform:scale(1);opacity:0.4}50%{transform:scale(1.4);opacity:0}}

.jarvis-panel{position:fixed;bottom:24px;right:24px;width:400px;height:600px;max-height:calc(100vh - 48px);background:var(--surface);border:1px solid var(--border);border-radius:16px;z-index:50001;display:flex;flex-direction:column;overflow:hidden;box-shadow:0 8px 40px rgba(0,0,0,0.6),0 0 60px rgba(0,212,255,0.08);opacity:0;pointer-events:none;transform:translateY(20px) scale(0.95);transition:all 0.25s ease}
.jarvis-panel.open{opacity:1;pointer-events:all;transform:translateY(0) scale(1)}

.jarvis-panel-header{padding:14px 16px;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;background:var(--surface2)}
.jarvis-header-left{display:flex;align-items:center;gap:10px}
.jarvis-avatar-dot{width:36px;height:36px;border-radius:50%;background:linear-gradient(135deg,#00d4ff,#0066aa);display:flex;align-items:center;justify-content:center;position:relative}
.jarvis-avatar-dot::after{content:'J';color:#fff;font-weight:800;font-size:16px}
.jarvis-avatar-dot::before{content:'';position:absolute;bottom:0;right:0;width:10px;height:10px;border-radius:50%;background:var(--green);border:2px solid var(--surface2)}
.jarvis-header-name{font-size:14px;font-weight:700;color:var(--text)}
.jarvis-header-sub{font-size:11px;color:var(--text-dim)}
.jarvis-header-actions{display:flex;gap:4px}
.jarvis-clear-btn,.jarvis-close-btn{background:none;border:none;color:var(--text-dim);cursor:pointer;padding:6px;border-radius:6px;transition:all 0.2s;display:flex;align-items:center;justify-content:center}
.jarvis-clear-btn:hover,.jarvis-close-btn:hover{background:var(--surface);color:var(--text)}

.jarvis-messages{flex:1;overflow-y:auto;padding:16px;display:flex;flex-direction:column;gap:12px}
.jarvis-msg{display:flex;gap:8px;max-width:90%}
.jarvis-msg-ai{align-self:flex-start}
.jarvis-msg-user{align-self:flex-end;flex-direction:row-reverse}
.jarvis-msg-bubble{padding:10px 14px;border-radius:12px;font-size:13px;line-height:1.5;word-wrap:break-word;white-space:pre-wrap}
.jarvis-msg-ai .jarvis-msg-bubble{background:var(--surface2);color:var(--text);border-bottom-left-radius:4px}
.jarvis-msg-user .jarvis-msg-bubble{background:linear-gradient(135deg,#00aadd,#0088bb);color:#fff;border-bottom-right-radius:4px}
.jarvis-msg-typing{align-self:flex-start}
.jarvis-msg-typing .jarvis-msg-bubble{background:var(--surface2);color:var(--text-dim);display:flex;gap:4px;padding:12px 18px}
.jarvis-typing-dot{width:6px;height:6px;border-radius:50%;background:var(--text-dim);animation:jarvis-typing 1.4s ease-in-out infinite}
.jarvis-typing-dot:nth-child(2){animation-delay:0.2s}
.jarvis-typing-dot:nth-child(3){animation-delay:0.4s}
@keyframes jarvis-typing{0%,60%,100%{transform:translateY(0);opacity:0.4}30%{transform:translateY(-4px);opacity:1}}

.jarvis-input-area{padding:12px;border-top:1px solid var(--border);display:flex;gap:8px;align-items:flex-end;background:var(--surface)}
.jarvis-input-area textarea{flex:1;background:var(--surface2);border:1px solid var(--border);color:var(--text);padding:10px 14px;border-radius:10px;font-size:13px;font-family:inherit;resize:none;outline:none;max-height:120px;line-height:1.4;transition:border-color 0.2s}
.jarvis-input-area textarea:focus{border-color:var(--accent)}
.jarvis-input-area textarea::placeholder{color:var(--text-dim)}
#jarvisSendBtn{width:38px;height:38px;border-radius:10px;border:none;background:var(--accent);color:#000;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all 0.2s;flex-shrink:0}
#jarvisSendBtn:hover{background:#33ddff}
#jarvisSendBtn:disabled{opacity:0.3;cursor:not-allowed}
</style>
</head>
<body>

<div class="login-screen" id="loginScreen">
  <div class="login-box">
    <div class="login-glow"><div class="glow-icon"></div></div>
    <div class="login-logo"><span>BLK</span> GROUP BRAIN</div>
    <div class="login-subtitle">War Room Access</div>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <input type="email" class="login-field" id="loginEmail" placeholder="Email" autocomplete="email" required>
      <input type="password" class="login-field" id="loginPassword" placeholder="Password" autocomplete="current-password" required>
      <button type="submit" class="login-btn" id="loginBtn">Access Brain</button>
    </form>
    <div class="login-error" id="loginError"></div>
  </div>
</div>

<div class="dashboard" id="dashboard">
  <div class="topbar">
    <div class="logo"><span>BLK</span> GROUP BRAIN</div>
    <select class="market-select" id="marketSelect"></select>
    <div class="view-toggle">
      <button class="vt-btn active" id="btnMapView" onclick="setView('map')">Map</button>
      <button class="vt-btn" id="btnListView" onclick="setView('list')">List</button>
    </div>
    <div class="stats-bar" id="statsBar"></div>
    <div class="user-badge"><div class="user-dot"></div><span class="user-name" id="userName"></span><span class="logout-btn" onclick="handleLogout()" title="Sign out">&#x2715;</span></div>
  </div>
  <div class="main-layout">
    <div class="sidebar">
      <div class="sidebar-header"><input type="text" id="searchInput" placeholder="Search address, owner, PIN..."></div>
      <div class="filter-row" id="filterRow">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="not_contacted">Not Contacted</button>
        <button class="filter-btn" data-filter="contacted">Contacted</button>
        <button class="filter-btn" data-filter="mailed">Mailed</button>
        <button class="filter-btn" data-filter="responded">Responded</button>
        <button class="filter-btn" data-filter="off_market">Off-Market</button>
        <button class="filter-btn" data-filter="considering">Considering</button>
        <button class="filter-btn" data-filter="listed_blk">Listed (BLK)</button>
        <button class="filter-btn" data-filter="sold_blk">Sold (BLK)</button>
        <button class="filter-btn" data-filter="not_interested">Not Interested</button>
      </div>
      <div class="sub-list" id="subList"><div class="loading"><div class="spinner"></div>Loading...</div></div>
      <div class="sub-list" id="parcelSideList" style="display:none"></div>
      <div id="sidebarActions" style="display:none;padding:10px 16px;border-top:1px solid var(--border);background:var(--surface)">
        <button class="btn btn-primary" style="width:100%;margin-bottom:6px" onclick="openExportModal()">Download for Wise Pelican</button>
        <button class="btn btn-secondary" style="width:100%" onclick="markAllMailedPrompt()">Mark All Mailed</button>
      </div>
    </div>
    <div class="map-area" id="mapArea"><div id="map"></div></div>
    <div class="parcel-list-container" id="parcelListArea" style="display:none;flex:1;background:var(--bg)">
      <table style="width:100%;border-collapse:collapse">
        <thead style="position:sticky;top:0;background:var(--surface);z-index:10">
          <tr style="font-size:12px;text-transform:uppercase;color:var(--text-dim);letter-spacing:0.5px">
            <th style="padding:10px 16px;text-align:left">Address</th><th style="padding:10px 16px;text-align:left">Owner</th>
            <th style="padding:10px 16px;text-align:left">Subdivision</th><th style="padding:10px 16px;text-align:left">Status</th>
            <th style="padding:10px 16px;text-align:left">PIN</th>
          </tr>
        </thead>
        <tbody id="parcelTableBody"></tbody>
      </table>
    </div>
    <div class="right-panel collapsed" id="rightPanel">
      <div class="panel-header"><span id="panelTitle">Parcel Details</span><span class="close-btn" onclick="closePanel()">&times;</span></div>
      <div class="parcel-detail" id="parcelDetail"></div>
      <div class="action-bar" id="actionBar"></div>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<!-- JARVIS CHAT WIDGET -->
<div id="jarvisChatBtn" onclick="toggleJarvisChat()" title="Talk to Jarvis">
  <div class="jarvis-btn-glow"></div>
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
</div>
<div id="jarvisChatPanel" class="jarvis-panel">
  <div class="jarvis-panel-header">
    <div class="jarvis-header-left">
      <div class="jarvis-avatar-dot"></div>
      <div>
        <div class="jarvis-header-name">Jarvis</div>
        <div class="jarvis-header-sub">BLK Group AI</div>
      </div>
    </div>
    <div class="jarvis-header-actions">
      <button class="jarvis-clear-btn" onclick="clearJarvisChat()" title="New conversation">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
      </button>
      <button class="jarvis-close-btn" onclick="toggleJarvisChat()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      </button>
    </div>
  </div>
  <div class="jarvis-messages" id="jarvisMessages">
    <div class="jarvis-msg jarvis-msg-ai">
      <div class="jarvis-msg-bubble">Hey Brandon. What do you need?</div>
    </div>
  </div>
  <div class="jarvis-input-area">
    <textarea id="jarvisInput" placeholder="Message Jarvis..." rows="1" onkeydown="handleJarvisKey(event)" oninput="autoResizeJarvisInput()"></textarea>
    <button id="jarvisSendBtn" onclick="sendJarvisMessage()" title="Send">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
    </button>
  </div>
</div>
<div class="modal-overlay" id="exportModal">
  <div class="modal">
    <h3>Export Mailing List</h3>
    <p style="font-size:13px;color:var(--text-dim);margin-bottom:12px">Download a Wise Pelican-ready CSV for the selected subdivision.</p>
    <input type="text" id="exportCampaign" placeholder="Campaign name (e.g., Q1-2026-Chenal)">
    <label style="font-size:12px;color:var(--text-dim);display:flex;align-items:center;gap:6px;margin-bottom:16px"><input type="checkbox" id="exportMarkMailed"> Mark all parcels as mailed</label>
    <div class="btn-row"><button class="btn btn-secondary" onclick="closeExportModal()">Cancel</button><button class="btn btn-primary" onclick="doExport()">Download CSV</button></div>
  </div>
</div>

<script src="app.js"></script>
</body>
